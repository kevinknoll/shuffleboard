<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shuffleboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p>
    <label for="cameras">Select a Camera</label><br>
    <select id="cameras"></select>
  </p>

  <p>
    <button type="button" id="start">Start</button>
    <button type="button" id="stop">Stop</button>
  </p>

  <div class="wrap">
    <video autoplay controls playsinline muted width="400" height="300" id="video"></video>
    <canvas width="400" height="300" id="canvas"></canvas>
  </div>

  <script src="js/vendor/tracking.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shuffleboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="controls">
    <div class="control">
      <label for="cameras">Select a Camera</label><br>
      <select id="cameras"></select>
    </div>
  </div>

  <div class="controls">
    <div class="control">
      <button type="button" id="start">Start</button>
    </div>
    <div class="control">
      <button type="button" id="stop">Stop</button>
    </div>
    <div class="control">
      <button type="button" id="set-one">Set Color One</button>
      <div id="color0"></div>
    </div>
    <div class="control">
      <button type="button" id="set-two">Set Color Two </button>
      <div id="color1"></div>
    </div>
  </div>

  <div class="wrap">
    <video autoplay controls playsinline muted width="400" height="300" id="video"></video>
    <canvas width="400" height="300" id="canvas"></canvas>
  </div>

  <script src="js/vendor/tracking.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
